<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد الصور بالذكاء الاصطناعي</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define Inter font family */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            direction: rtl; /* Set text direction to Right-to-Left for Arabic */
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-2xl w-full text-center">
        <h1 class="text-4xl font-extrabold text-blue-800 mb-6">مولد الصور بالذكاء الاصطناعي</h1>
        <p class="text-gray-700 mb-8 text-lg">
            اكتب وصفًا لما تريد أن ترى، وسنقوم بإنشاء صورة فريدة لك باستخدام الذكاء الاصطناعي!
        </p>

        <div class="mb-6">
            <textarea
                id="imagePrompt"
                class="w-full p-4 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 text-lg resize-y min-h-[100px]"
                placeholder="مثال: قطة فضائية ترتدي بذلة رائد فضاء في الفضاء الخارجي مع كواكب ملونة..."
                rows="4"
            ></textarea>
        </div>

        <button
            id="generateButton"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition duration-300 ease-in-out hover:scale-105 mb-8 text-lg"
        >
            توليد الصورة
        </button>

        <div id="loadingIndicator" class="hidden flex items-center justify-center mb-6 text-blue-600">
            <svg class="animate-spin h-8 w-8 mr-3" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-xl">جاري توليد الصورة...</span>
        </div>

        <div id="errorContainer" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6">
            <strong class="font-bold">خطأ!</strong>
            <span id="errorMessage" class="block sm:inline">حدث خطأ أثناء توليد الصورة. الرجاء المحاولة مرة أخرى.</span>
        </div>

        <div id="imageContainer" class="mt-8">
            <img id="generatedImage" src="" alt="الصورة المولدة" class="hidden w-full h-auto rounded-lg shadow-md border-2 border-gray-200 max-h-[400px] object-contain mx-auto">
        </div>
    </div>

    <script type="module">
        const generateButton = document.getElementById('generateButton');
        const imagePrompt = document.getElementById('imagePrompt');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const generatedImage = document.getElementById('generatedImage');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');

        // Function to show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
        }

        // Function to hide error message
        function hideError() {
            errorContainer.classList.add('hidden');
        }

        // Function for exponential backoff retry logic
        async function fetchWithExponentialBackoff(url, options, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        if (response.status === 429 && i < retries - 1) { // Too Many Requests
                            console.warn(`Retry attempt ${i + 1} for ${url} due to 429. Retrying in ${delay / 1000}s...`);
                            await new Promise(resolve => setTimeout(resolve, delay));
                            delay *= 2; // Exponential increase
                            continue;
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    if (i === retries - 1) throw error; // Re-throw after last retry
                    console.error(`Fetch error: ${error.message}. Retrying in ${delay / 1000}s...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2; // Exponential increase
                }
            }
        }

        generateButton.addEventListener('click', async () => {
            const prompt = imagePrompt.value.trim();
            if (!prompt) {
                showError("الرجاء إدخال وصف للصورة.");
                return;
            }

            hideError();
            loadingIndicator.classList.remove('hidden');
            generatedImage.classList.add('hidden');
            generatedImage.src = ''; // Clear previous image

            try {
                const payload = {
                    instances: { prompt: prompt },
                    parameters: { "sampleCount": 1 }
                };
                const apiKey = ""; // Canvas will automatically provide the API key
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

                const response = await fetchWithExponentialBackoff(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                    const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    generatedImage.src = imageUrl;
                    generatedImage.classList.remove('hidden');
                } else {
                    showError("لم يتم العثور على صورة. الرجاء محاولة وصف مختلف.");
                    console.error("Unexpected API response structure:", result);
                }
            } catch (error) {
                showError(`حدث خطأ: ${error.message}. الرجاء التحقق من اتصالك بالإنترنت والمحاولة مرة أخرى.`);
                console.error("Error generating image:", error);
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
